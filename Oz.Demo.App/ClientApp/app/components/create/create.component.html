<div class="row" style="margin-top:5%;">
    
    <div class="col-md-offset-2 col-md-6">
        <h2>Create region</h2>
        <form (ngSubmit)="onSubmit()" #createRegion="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required [(ngModel)]="model.name" #name="ngModel" />
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="timeZone">Time Zone</label>
                <input type="text" name="timeZone" id="timeZone" class="form-control" required [(ngModel)]="model.timeZone" #timeZone="ngModel" />
                <div [hidden]="timeZone.valid || timeZone.pristine"
                     class="alert alert-danger">
                    Time Zone is required
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!createRegion.form.valid">save</button>
            <button class="btn btn-default" type="button" (click)="onBackClick()">back</button>
        </form>
    </div>
</div>
